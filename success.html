<body>
    <style>
        body {
            background: #3b141c;
            color: #fff;
            font-family: "Poppins", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-family: monospace;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            background: #fff;
            color: #3b141c;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background: #f3961c;
            color: #fff;
        }

        <h1>Thank You!</h1>
        <div role="status" aria-live="polite" style="display:flex;flex-direction:column;align-items:center;gap:12px;">

        <svg width="72" height="72" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="12" cy="12" r="10" stroke="#fff" stroke-width="1.5" opacity="0.15" />
            <path d="M7.5 12.5l2.5 2.5 6-7" stroke="#fff" stroke-width="1.6" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        <p>Success! We will get back to you very, very soon.</p>
        </div>
